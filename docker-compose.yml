version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ben
      POSTGRES_PASSWORD: ben
      POSTGRES_DB: testdb1
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./bin/rails server -b 0.0.0.0
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      POSTGRES_USER: ben
      POSTGRES_PASSWORD: ben
      POSTGRES_HOST: db
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
